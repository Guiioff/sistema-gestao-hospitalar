spring.application.name=gerenciadeusuario
spring.rabbitmq.host=${rabbitmq_host}
spring.rabbitmq.port=${rabbitmq_port}
spring.rabbitmq.username=${rabbitmq_username}
spring.rabbitmq.password=${rabbitmq_password}
spring.rabbitmq.virtual-host=${rabbitmq_vhost}
spring.rabbitmq.ssl.enabled=${rabbitmq_ssl-enabled}
rabbitmq.queue.novo-usuario=${rabbitmq_novo_usuario_queue}
rabbitmq.queue.novo-usuario-dlq=${rabbitmq_novo_usuario_dlq}
rabbitmq.exchange.novo-usuario=${rabbitmq_exchange_novo_usuario}
spring.rabbitmq.listener.simple.acknowledge-mode=${rabbitmq_acknowledge_mode}
server.port=${server_port}
spring.datasource.url=${datasource_url}
spring.datasource.username=${datasource_username}
spring.datasource.password=${datasource_password}
spring.jpa.hibernate.ddl-auto=update